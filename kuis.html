<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Question 1</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.min.js"></script>
    <div class="container">
        <div class="row text-center">
            <div class="col">
 
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
              
                <script>
                  
                  const swalWithBootstrapButtons = Swal.mixin({
  confirmButtonClass: 'btn btn-success',
  cancelButtonClass: 'btn btn-success',
  buttonsStyling: false,
})
 
swalWithBootstrapButtons.fire({
  title: 'Kuis untuk Anak Kecil yang Ulang Tahun Hari Ini',
  text: "Kamu tahu tidak, cinta akan memberikan milik kita yang paling berharga. Apakah itu?",
  type: 'warning',
  showCancelButton: true,
  confirmButtonText: 'Waktu',
  cancelButtonText: 'Uang',
  reverseButtons: true
}).then((result) => {
  if (result.value) {
    swalWithBootstrapButtons.fire(
      'Yey Betul!',
      'Waktu adalah hal yang paling berharga, meski kadang selalu diabaikan. Kamu adalah alasanku untuk memberikan 24/7 waktuku, memberikan perhatian untuk feno, pria yang aku sayangi. Aku ingin kamu tak pernah merasa sendiri, ada aku di sini yang akan memberikan waktu dan kehadiranku buatmu bersandar. You are my universe, my world, happiest 19 to you!',
      'success'
    )
  } else if (
    result.dismiss === Swal.DismissReason.cancel
  ) {
    swalWithBootstrapButtons.fire(
      'Kamu Salah!',
      'Waktu adalah hal yang paling berharga, meski kadang selalu diabaikan. Aku akan selalu menyediakan waktuku untuk kamu, menjadi tempat pertama dan terakhir untukmu bersandar. You are my universe, my world, happiest 19 to you!',
      'error'
    )
  }
})
                </script>
                
               
                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! --> 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
